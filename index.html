<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To Do App</h1>
            <button id="settingsBtn" class="settings-btn">‚öôÔ∏è Settings</button>
        </header>
        
        <div class="add-task-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <div class="tasks-container">
            <ul id="tasksList" class="tasks-list"></ul>
        </div>
        
        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
            <button id="clearTasksBtn" class="clear-tasks-btn">üóëÔ∏è Clear All Tasks</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>AI Settings</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="apiEndpoint">API Endpoint:</label>
                    <input type="text" id="apiEndpoint" 
                           placeholder="https://your-api-endpoint.com/openai/deployments/..." 
                           class="form-input">
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key:</label>
                    <input type="password" id="apiKey" 
                           placeholder="Your API key" 
                           class="form-input">
                </div>
                <div class="form-group">
                    <label for="modelName">Model Name:</label>
                    <input type="text" id="modelName" 
                           placeholder="gpt-4o-mini_DemoSession" 
                           class="form-input">
                </div>
                <div class="form-actions">
                    <button id="testConnectionBtn" class="btn btn-test">Test Connection</button>
                    <button id="saveSettingsBtn" class="btn btn-save">Save Settings</button>
                </div>
                <div id="connectionStatus" class="status-message"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Generating subtasks...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
